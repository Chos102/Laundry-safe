<!DOCTYPE html>
<html>
<head>
  <title>Manager Panel</title>
  <style>
    body { font-family: Arial; background:#eef2f7; }
    .box {
      background:white; padding:20px;
      margin:20px; border-radius:8px;
    }
    button {
      padding:8px 12px; background:#28a745;
      color:white; border:none; border-radius:5px;
    }
  </style>
</head>
<body>

<h2>Laundry Manager Dashboard</h2>

<div class="box">
  <h3>Student Laundry Request</h3>
  <p>Name: Rahul</p>
  <p>Bag No: 12</p>
  <p>Clothes: 2 shirts, 1 jeans</p>
  <button>Verify</button>
</div>

<div class="box">
  <h3>Update Pickup Time</h3>
  <input type="date">
  <input type="time">
  <button>Notify Student</button>
</div>

</body>
</html>
