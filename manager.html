<!DOCTYPE html>
<html>
<head>
  <title>Laundry Manager Panel</title>

  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .pending {
      border-left: 5px solid orange;
    }
    .verified {
      border-left: 5px solid green;
    }
    button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h2>ðŸ§º Laundry Manager Dashboard</h2>

<div id="requests"></div>

<script>
  function loadRequests() {
    const data = JSON.parse(localStorage.getItem("laundryData")) || [];
    const box = document.getElementById("requests");
    box.innerHTML = "";

    if (data.length === 0) {
      box.innerHTML = "<p>No laundry requests yet.</p>";
      return;
    }

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card " + (item.status === "Verified" ? "verified" : "pending");

      div.innerHTML = `
        <p><b>Name:</b> ${item.name}</p>
        <p><b>Room:</b> ${item.room}</p>
        <p><b>Bag:</b> ${item.bag}</p>
        <p><b>Clothes:</b> ${item.clothes}</p>
        <p><b>Status:</b> ${item.status}</p>
        ${item.status === "Pending" ? `<button onclick="verify(${item.id})">Verify</button>` : ""}
      `;
      box.appendChild(div);
    });
  }

  function verify(id) {
    let data = JSON.parse(localStorage.getItem("laundryData"));
    data = data.map(item => {
      if (item.id === id) item.status = "Verified";
      return item;
    });
    localStorage.setItem("laundryData", JSON.stringify(data));
    loadRequests();
    alert("Laundry Verified âœ…");
  }

  loadRequests();
</script>

</body>
</html>
