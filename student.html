<!DOCTYPE html>
<html>
<head>
  <title>Student Laundry Dashboard</title>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: white;
    }

    .card {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #218838;
    }

    .scan-btn {
      background: #007bff;
    }

    .scan-btn:hover {
      background: #0069d9;
    }

    #reader {
      margin-top: 15px;
      width: 100%;
    }

    .status-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
      border-left: 5px solid #17a2b8;
    }
  </style>
</head>
  <script src="script.js"></script>
<body>

<h2>üß∫ Student Laundry Dashboard</h2>

<div class="card">

  <button class="scan-btn" onclick="startScan()">üì∑ Scan Bag QR</button>
  <div id="reader"></div>

  <input id="name" placeholder="Student Name">
  <input id="room" placeholder="Room / Roll No">
  <input id="address" placeholder="Hostel / Address">
  <input id="bag" placeholder="Bag Number" readonly>
  <textarea id="clothes" rows="3" placeholder="Clothes Details"></textarea>

  <button onclick="submitLaundry()">Submit Laundry</button>

  <hr style="margin:20px 0">

  <h3>üì¶ Laundry Status</h3>
  <button onclick="checkStatus()">Check My Laundry Status</button>

  <div id="statusBox" class="status-box"></div>
</div>

<script>
  let qrScanner = null;

  function startScan() {
    if (qrScanner) return;

    qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 200 },
      qrText => {
        document.getElementById("bag").value = qrText;
        stopScan();
        alert("QR Scanned Successfully ‚úÖ");
      }
    );
  }

  function stopScan() {
    if (qrScanner) {
      qrScanner.stop().then(() => {
        qrScanner.clear();
        qrScanner = null;
        document.getElementById("reader").innerHTML = "";
      });
    }
  }

  

  function checkStatus() {
    const bagNo = document.getElementById("bag").value;
    const box = document.getElementById("statusBox");

    if (!bagNo) {
      alert("Please scan your bag QR first ‚ùå");
      return;
    }

    const data = JSON.parse(localStorage.getItem("laundryData")) || [];
    const record = data.find(item => item.bag === bagNo);

    if (!record) {
      box.innerHTML = "‚ùå No laundry record found.";
      return;
    }

    if (record.status === "Ready for Pickup") {
      box.innerHTML = `
        <p><b>Status:</b> ${record.status}</p>
        <p><b>Pickup Date:</b> ${record.pickupDate}</p>
        <p><b>Pickup Time:</b> ${record.pickupSlot}</p>
      `;
    } else {
      box.innerHTML = `
        <p><b>Status:</b> ${record.status}</p>
        <p>‚è≥ Waiting for manager verification</p>
      `;
    }
  }
</script>

</body>
</html>
