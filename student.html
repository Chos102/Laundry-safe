<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .menu button {
      margin:5px; padding:10px 15px;
      background:#2c7be5; color:white;
      border:none; border-radius:6px;
    }
    .box {
      background:white; padding:20px;
      margin-top:20px; border-radius:8px;
    }
    #reader {
      width:300px;
      margin-top:15px;
    }
  </style>
</head>
<body>

<h2>Student Dashboard</h2>

<div class="menu">
  <button onclick="startScan()">Scan QR</button>
  <button>Uploaded</button>
  <button>Details</button>
  <button>Pick Up Time</button>
  <button>History</button>
</div>

<div id="reader"></div>

<div class="box">
  <h3>Upload Laundry Details</h3>

  <input placeholder="Name"><br><br>
  <input placeholder="Room / Roll No"><br><br>
  <input placeholder="Address"><br><br>

  <!-- QR VALUE GOES HERE -->
  <input id="bag" placeholder="Bag / Token Number"><br><br>

  <textarea placeholder="Clothes Details"></textarea><br><br>
  <button>Submit</button>
</div>

<script>
  function startScan() {
    const qr = new Html5Qrcode("reader");

    qr.start(
      { facingMode: "environment" },   // back camera
      { fps: 10, qrbox: 250 },
      qrText => {
        document.getElementById("bag").value = qrText;
        alert("QR Scanned Successfully");
        qr.stop();
      },
      error => {}
    );
  }
</script>

</body>
</html>
