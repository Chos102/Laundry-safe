<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <script src="script.js"></script>
  <style>
    body { font-family: Arial; background:#f4f6f9; padding:20px; }
    input, textarea {
      width:100%; padding:8px; margin:5px 0;
    }
    button {
      padding:10px; background:#2c7be5;
      color:white; border:none; border-radius:5px;
      cursor:pointer;
    }
    .box { background:white; padding:20px; border-radius:8px; }
  </style>
</head>
<body>

<h2>Student Dashboard</h2>

<div class="box">
  <h3>Upload Laundry</h3>
  <input id="name" placeholder="Name">
  <input id="room" placeholder="Room / Roll No">
  <input id="address" placeholder="Address">
  <input id="bag" placeholder="Bag / Token Number">
  <textarea id="clothes" placeholder="Clothes Details"></textarea>
  <button onclick="submitLaundry()">Submit</button>
</div>

<br>

<div class="box">
  <h3>Your Laundry Status</h3>
  <div id="status"></div>
</div>

<script>
  showStudentStatus();
</script>

</body>
</html>
